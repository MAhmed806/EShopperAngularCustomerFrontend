<div class="container-fluid mb-5">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
                
        </div>
        
        <div class="col-lg-12">
            <h2 class="text-info form-row">Product Details</h2>
        <form [formGroup]="myform" (submit)="Submit()">
            <div class="p-4 rounded border row">
                <div class="col-7">
                    <div class="form-group row">
                        <div class="col-3">
                            <label>Name</label>
                        </div>
                        <div class="col-7">
                            <input type="text" [value]="product.name" readonly="readonly" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label>Price</label>
                        </div>
                        <div class="col-7">
                            <input type="number" value="{{product.price}}" readonly="readonly" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label >Product Color</label>
                        </div>
                        <div class="col-7">
                            <input type="text" value="{{product.pColor}}" readonly="readonly" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label>Product Type</label>
                        </div>
                        <div class="col-7">
                            <input type="text" value="{{product.productTypes.productType}}" readonly="readonly" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label >Available Quantity</label>
                        </div>
                        <div class="col-7">
                            <input type="number" value="{{product.availablequantity}}" readonly="readonly" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label>Quantity</label>
                        </div>
                        <div class="col-7">
                            <input *ngIf="!presentincart" type="number" min="1" value="1" formControlName="Quantity" class="form-control" />
                            <input *ngIf="presentincart" type="number" class="form-control" disabled/>
                        </div>
                    </div> 
                    <div class="form-group row">
                        <div class="col-3 p-2">
                            <a class="btn btn-success text-secondary p-1.5" style="width:inherit;justify-self: center;" href="">Home</a>
                        </div>
                        <div class="col-7" >                     
                                <button *ngIf="myform.valid &&!presentincart" type="submit" class="btn btn-info form-control">Add to Cart</button>
                                <button *ngIf="presentincart" type="button" class="btn btn-danger" (click)="removefromcart(product.Id)">Remove from Cart</button>
                                <h6 *ngIf="product.availablequantity<=0" class="text-danger align-content-center">Product Unavailable Right Now</h6>
                        </div>
                    </div>
                </div>
                <div class="col-5 p-2 rounded-border-row">
                    <img src="{{product.image}}" width="90%"/>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
