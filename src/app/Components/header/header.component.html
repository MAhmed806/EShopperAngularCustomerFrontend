 <!-- Topbar Start -->
 <div class="container-fluid">
    <div class="row align-items-center py-3 px-xl-1">
        <div class="col-lg-3 d-none d-lg-block">
            <a href="" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1 " >E</span>Shopper</h1>
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left">
            <form asp-controller="Home" asp-action="SearchResult">
                <div class="input-group">
                    <input #textfield (keyup.enter)="search(textfield.value)" class="form-control" type="text" name="SearchString" placeholder="Search for Products" />
                    <div class="input-group-append">
                        <input (click)="search(textfield.value)" id="submitbutton" class="form-control" type="submit" value="Search" />
                    </div>
                </div>
            </form>
        </div>
            <div class="col-lg-3 col-6 text-right">
                <a (click)="gotocart()" class="btn border">
                    <i class="fas fa-shopping-cart text-primary"></i>
                    <span class="badge text-primary">{{cartitems}}</span>
                </a>
            </div>
    </div>
</div>
<div class="container-fluid mb-0">
  <div class="row border-top px-xl-1">
      <div class="col-lg-3 d-none d-lg-block" style="position:relative">
          <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;z-index: 0;" >
              <h6 class="m-0">Categories</h6>
              <i class="fa fa-angle-down text-dark"></i>
          </a>
          <nav class="collapse hidden navbar navbar-vertical navbar-light align-items-start p-0 border border-top border-bottom" id="navbar-vertical" style=" position: relative;width:inherit;float: left;" *ngFor="let producttype of producttypes">
              <div class="navbar-nav w-100 overflow-scroll" style="height:50px">
                  <div class="nav-item dropdown" style=" z-index: 0;display:block">
                    <a type="button" (click)="gettypes(producttype.id)" class="dropdown-item">{{producttype.productType}}</a>
                  </div>
              </div>
          </nav>
      </div>
      <div class="col-lg-9">
          <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
              <a href="" class="text-decoration-none d-block d-lg-none">
                  <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border border-bottom px-3 mr-1">E</span>Shopper</h1>
              </a>
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between border-bottom" id="navbarCollapse">
                  <div class="navbar-nav mr-auto py-0">
                      <a href="/" class="nav-item nav-link">Home</a>
                      <a href="/shop" class="nav-item nav-link">Shop</a>
                      <a href="/cart" class="nav-item nav-link">Cart</a>
                      <a *ngIf="loggedin" href="/orderslist" class="nav-item nav-link">Orders</a>
                      <a href="/contact" class="nav-item nav-link">Contact</a>
                  </div>
                  <div *ngIf="!loggedin" class="navbar-nav ml-auto py-0">
                    <a href="http://localhost:4201/" class="nav-item nav-link">Go To Portal</a>
                    <a href="/login" class="nav-item nav-link">Login</a>
                    <a href="/register" class="nav-item nav-link">Register</a>
                  </div>
                  <div *ngIf="loggedin" class="navbar-nav ml-auto py-0">
                    <a href="http://localhost:4201/" class="nav-item nav-link">Go To Portal</a>
                    <a class="nav-item nav-link">Hello {{Username}}</a>
                    <a type="button" (click)="Logout()" class="nav-item nav-link">Logout</a>
                  </div>
                  
              </div>
          </nav>
        </div>
        <!-- Topbar End -->
