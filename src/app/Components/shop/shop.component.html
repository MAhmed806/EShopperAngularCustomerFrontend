
<!DOCTYPE html>
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-1">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Our Shop</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Shop</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->
    <!-- Shop Start -->
    <div class="container-fluid p-4">
        <div class="row px-xl-5">
            <!-- Shop Sidebar Start -->
            <div class="col-lg-3 col-md-12">
                <!-- Price Start -->
                <div class=" mb-4 pb-4">
                    <h5 class="font-weight-semi-bold mb-4">Filter by price</h5>
                    
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                          <input class="custom-control-input exclusive-checkbox" type="checkbox" (click)="lowtohigh()" name="pricelowtohigh" id="pricelowtohigh">
                          <label class="custom-control-label text-primary" for="pricelowtohigh">Lowest to Highest</label>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                          <input class="custom-control-input exclusive-checkbox" type="checkbox" (click)="hightolow()" name="pricehightolow" id="pricehightolow">
                          <label class="custom-control-label text-primary" for="pricehightolow">Highest to Lowest</label>
                        </div>
                        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                          <input class="custom-control-input exclusive-checkbox" type="checkbox" id="price-all" [(ngModel)]="showAllPrices" (ngModelChange)="ngOnInit()" name="price-all">
                          <label class="custom-control-label text-primary" for="price-all">Enter Price Range</label>
                        </div>
                        <div *ngIf="showAllPrices" class="mb-3 text-primary"> Enter Your Price Range<br><label>Min: </label>
                            <div class="input-box">
                                
                                <input type="number" min="0" [(ngModel)]="minprice" (ngModelChange)="ngOnInit()" name="minprice" autofocus="autofocus">
                                <span class="unit">Rs.</span><br>
                            </div>
                            <label>Max:</label>
                            <div class="input-box">
                                <input type="number" [(ngModel)]="maxprice" (ngModelChange)="ngOnInit()" name="maxprice" maxlength=9999999999>
                                <span class="unit">Rs.</span><br>
                            </div>
                            <span *ngIf="maxprice<minprice" class="text-danger">Min Price Can Not be Greater Than Max Price Range</span>
                            
                            
                        </div> 
                  
                </div>
                <!-- Price End -->
            </div>
           
            <!-- Shop Sidebar End -->


            <!-- Shop Product Start -->
            <div class="col-lg-9 col-md-12">
                <div class="row pb-3">
                    <div class="col-12 pb-1">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <form>
                                <div  style="width:500px">
                                    <input class="form-control" type="text" name="SearchString" placeholder="Search for Products" [(ngModel)]="searchstring" (ngModelChange)="search()"/>
                                    
                                </div>

                            </form>
                            <div class="dropdown ml-4">
                                <h6>{{prodlength}} Products</h6>
                                <!-- <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                            Sort by
                                        </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                                    <a class="dropdown-item" href="#">Latest</a>
                                    <a class="dropdown-item" href="#">Popularity</a>
                                    <a class="dropdown-item" href="#">Best Rating</a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <span *ngIf="prodlength==0" class="text-info">No Products Against Your Request</span>
                    <div class="col-lg-4 col-md-6 col-sm-12 " *ngFor="let product of products">
                        <a type="button" (click)="getproddetail(product.id)">
                        <div class="card product-item border-0 mb-4">
                            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                <img class="img-fluid w-100" src="{{product.image}}" alt="Products">
                            </div>
                            <div class="card-body border-left border-right border-bottom text-center p-0 pt-4 pb-3" style="background-color: bisque; width:inherit">
                                <h6 class="text-truncate mb-3">{{product.name}}</h6>
                                <div class="d-flex justify-content-center">
                                    <h6>Rs.{{product.price}}</h6><h6 class="text-muted ml-2"></h6>
                                </div>
                            </div>

                        </div></a>
                    </div>

                    
                </div>
            </div>
            <!-- Shop Product End -->
        </div>
    </div>
    <!-- Shop End -->
