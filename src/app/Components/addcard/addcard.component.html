<div class="container-fluid px-4">
    <div style="width:40%;padding:5px ;">
    <form >
        <h6 class="text-danger"></h6>
        <h6 class="text-primary" style="font-size:large;">Add New Credit Card</h6>
        <input [(ngModel)]="hello.name" name="hello.name" type="text" required placeholder="Customer Name" style="border:none;width:100%;padding-left: 3px;"/>
        <div id="card-element" style="width:100%;padding-top: 8px;padding-bottom: 8px;"></div>
        <div id="card-errors" role="alert"></div>
        <button (click)="submitform()" type="submit" class="btn btn-primary">Add New Card</button>
    </form>
    </div>
</div>
